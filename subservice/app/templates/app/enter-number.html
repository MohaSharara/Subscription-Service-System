{% extends 'app/base.html' %}

{% block title %} Enter Number {% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <div class="col-lg-4">
                <legend class="border-bottom mb-4">Enter Phone Number:</legend>
                <fieldset class="form-group">
                    {% for field in form %}
                    <div class="form__field">
                        <label for="name">{{field.label}}:</label>
                        {{field}}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <div class="form-group has-error">
                                <label class="control-label" for="inputError"><i class="fa fa-exclamation-triangle"></i> {{error}}</label>
                            </div>
                        {% endfor %}
                    {% else %}
                        <br>
                    {% endif %}
                        
                    </div>
                {% endfor %}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Get OTP</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
